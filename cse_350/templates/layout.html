    <script>
        function readImage(e) {
            let photo = document.getElementById("image-file").files[0];
            let formData = new FormData();

            formData.append("image_name", photo);
            fetch('/upload', { method: "POST", body: formData }).then((res)=>{
                if(res.ok){
                    console.log("Image uploaded.")
                }else{
                    console.log("Image not uploaded.");
                }
            })
        }
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<script>
    function readImage(e) {
        let photo = document.getElementById("image-file").files[0];
        let formData = new FormData();

        formData.append("image_name", photo);
        fetch('/upload', { method: "POST", body: formData }).then((res)=>{
            if(res.ok){
                console.log("Image uploaded.")
            }else{
                console.log("Image not uploaded.");
            }
        })
    }

    function readcampImage(e) {
        var file =  document.getElementById("base64image").src;
        const formdata = new FormData();
        formdata.append("image_name", file);
        fetch('/uploadCamp', { method: "POST", body: formdata }).then((res)=>{
            if(res.ok){
                console.log("Image uploaded.");
                window.location.reload();
            }else{
                console.log("Image not uploaded.");
            }
        })
    }
</script>

<!-- Code to handle taking the snapshot and displaying it locally -->
<script language="JavaScript">

 // Configure a few settings and attach camera

function take_snapshot() {
   // play sound effect
   shutter.play();

   // take snapshot and get image data
   Webcam.snap( function(data_uri) {
      // display results in page
      document.getElementById('base64image').src =data_uri;
    });
    
}
</script>
